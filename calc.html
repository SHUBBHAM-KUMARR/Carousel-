<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.2/math.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #121212);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      gap: 20px;
      max-width: 100%;
      flex-wrap: wrap;
      justify-content: center;
    }

    .calculator {
      background: linear-gradient(135deg, #2b2b3c, #1e1e2e);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      width: 320px;
      flex: 1 1 300px;
    }

    .display-box {
      background: #111;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 5px rgba(0,255,0,0.3);
      color: #0f0;
      word-wrap: break-word;
    }

    .preview {
      font-size: 1em;
      text-align: right;
      color: #999;
      height: 20px;
    }

    .input-display {
      font-size: 1.8em;
      text-align: right;
      word-break: break-word;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 16px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    .number {
      background: #3c3c4c;
      color: #fff;
    }

    .number:hover {
      background: #505062;
    }

    .operator {
      background: #007acc;
      color: #fff;
    }

    .operator:hover {
      background: #005fa3;
    }

    .equal {
      background: #28a745;
      color: white;
    }

    .equal:hover {
      background: #1e7e34;
    }

    .clear {
      background: #dc3545;
      color: white;
    }

    .clear:hover {
      background: #a71d2a;
    }

    .backspace {
      background: #f39c12;
      color: white;
    }

    .backspace:hover {
      background: #d68910;
    }

    .history {
      background: #1a1a24;
      border-radius: 16px;
      width: 220px;
      max-height: 480px;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      flex: 1 1 200px;
    }

    .history h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #ddd;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }

    .history-entry {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 8px;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }

    .clear-history-btn {
      margin-top: 10px;
      background: #6c757d;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .clear-history-btn:hover {
      background: #5a6268;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }

      .calculator {
        width: 100%;
      }

      .history {
        width: 100%;
        max-height: 200px;
      }

      button {
        padding: 14px;
        font-size: 1em;
      }

      .input-display {
        font-size: 1.5em;
      }

      .preview {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Calculator Panel -->
  <div class="calculator">
    <div class="display-box">
      <div class="preview" id="preview"></div>
      <div class="input-display" id="inputDisplay"></div>
    </div>
    <div class="buttons">
      <!-- Top Row: Clear & Backspace (2 columns each) -->
      <button class="clear" style="grid-column: span 2;" onclick="clearDisplay()">C</button>
      <button class="backspace" style="grid-column: span 2;" onclick="backspace()">⌫</button>

      <!-- Number Pad -->
      <button class="number" onclick="append('7')">7</button>
      <button class="number" onclick="append('8')">8</button>
      <button class="number" onclick="append('9')">9</button>
      <button class="operator" onclick="append('÷')">÷</button>

      <button class="number" onclick="append('4')">4</button>
      <button class="number" onclick="append('5')">5</button>
      <button class="number" onclick="append('6')">6</button>
      <button class="operator" onclick="append('×')">×</button>

      <button class="number" onclick="append('1')">1</button>
      <button class="number" onclick="append('2')">2</button>
      <button class="number" onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">−</button>

      <button class="number" onclick="append('0')">0</button>
      <button class="number" onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="append('+')">+</button>
    </div>
  </div>

  <!-- History Panel -->
  <div class="history">
    <h2>History</h2>
    <div id="historyList"></div>
    <button class="clear-history-btn" onclick="clearHistory()">Clear History</button>
  </div>
</div>

<script>
  let currentExpression = '';
  const inputDisplay = document.getElementById('inputDisplay');
  const preview = document.getElementById('preview');
  const historyList = document.getElementById('historyList');

  function append(value) {
    currentExpression += value;
    inputDisplay.textContent = currentExpression;
    updatePreview();
  }

  function clearDisplay() {
    currentExpression = '';
    inputDisplay.textContent = '';
    preview.textContent = '';
  }

  function backspace() {
    currentExpression = currentExpression.slice(0, -1);
    inputDisplay.textContent = currentExpression;
    updatePreview();
  }

  function calculate() {
    const shown = currentExpression;
    const safeExpression = currentExpression.replace(/×/g, '*').replace(/÷/g, '/');

    try {
      const result = math.evaluate(safeExpression);
      currentExpression = result.toString();
      inputDisplay.textContent = currentExpression;
      preview.textContent = '';
      addHistoryEntry(`${shown} = ${result}`);
      saveHistory();
    } catch {
      preview.textContent = 'Invalid';
    }
  }

  function updatePreview() {
    const expr = currentExpression.replace(/×/g, '*').replace(/÷/g, '/');
    try {
      if (expr && /[0-9)]$/.test(expr)) {
        preview.textContent = math.evaluate(expr);
      } else {
        preview.textContent = '';
      }
    } catch {
      preview.textContent = '';
    }
  }

  function addHistoryEntry(text) {
    const entry = document.createElement('div');
    entry.className = 'history-entry';
    entry.textContent = text;
    historyList.prepend(entry);
  }

  function saveHistory() {
    const entries = Array.from(historyList.children).map(el => el.textContent);
    localStorage.setItem('calc-history', JSON.stringify(entries));
  }

  function loadHistory() {
    const saved = JSON.parse(localStorage.getItem('calc-history') || '[]');
    saved.forEach(addHistoryEntry);
  }

  function clearHistory() {
    historyList.innerHTML = '';
    localStorage.removeItem('calc-history');
  }

  window.onload = loadHistory;

  // Keyboard Support
  window.addEventListener('keydown', (e) => {
    const key = e.key;

    if (!isNaN(key) || ['+', '-', '*', '/', '.', '(', ')'].includes(key)) {
      append(key === '*' ? '×' : key === '/' ? '÷' : key);
    } else if (key === 'Enter') {
      calculate();
    } else if (key === 'Backspace') {
      backspace();
    } else if (key === 'Escape') {
      clearDisplay();
    }
  });
</script>

</body>
</html>
